<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Usernames</h2>
    {% for n in user_credentials %}
    <span>{{ n["username"] }} |</span>
    {% endfor %}
    <h2>Passwords</h2>
    {% for n in user_credentials %}
    <span>{{ n["password"] }} |</span>
    {% endfor %}
</body>
</html>
